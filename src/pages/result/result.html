<ion-header>
  <ion-navbar>
    <ion-title>ผลลัพธ์การค้นหา</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let i of customers">
      <p>Name : {{i.name_customer}}</p>
      <p>Tel : {{i.tel_customer}}</p>
      <button ion-button clear item-end (click)="showDetail(i.ID_customer)" >View</button>
    </ion-item>
  </ion-list>
</ion-content>
